<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Coffee Website</title>
  <link rel="stylesheet" href="dist/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  
</head>
<body>
  <header>
    <nav class="nav">
      <div class="logo">Coffito</div>
      <ul class="nav-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#testimonials">Testimonials</a></li>
      </ul>
      <button class="menu-toggle">☰</button>
    </nav>
  </header>
  <main>
    <!-- Hero Section -->
    <section class="hero" id="home">
      <div class="hero-content">
        <h1>It's time for a good coffee</h1>
        <p>Each select coffee bean reflects our commitment...</p>
        <button class="btn-primary">Get Started</button>
      </div>
      <img src="images/coffee-cup.png" alt="Coffee Cup">
    </section>
    <!-- About Section -->
    <section class="about" id="about">
      <h2>Our History</h2>
      <p>We make and grow the best coffee in Peru...</p>
      <img src="images/coffee-history.png" alt="Coffee History">
    </section>
    <!-- Shop Section -->
    <section class="shop" id="shop">
      <h2>Shop Our Products</h2>
      <div class="products">
        <!-- Ejemplo de producto -->
        <div class="product">
          <img src="images/classic-coffee.png" alt="Classic Coffee">
          <h3>Classic Coffee</h3>
          <p>$17.00</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>© 2025 Coffito. All rights reserved.</p>
  </footer>
  <script src="scripts/main.js"></script>
</body>
</html>
